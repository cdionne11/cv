<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Form Inputs</title>
</head>
<nav>
  <a href="index.html">Home</a>
</nav>
<body>
  <table>
    <thead>
      <center>
        <h1>Form Inputs</h1>
      </center>
      <hr>
    </thead>
    <tbody>
      <tr>
        <td><label>Textbox</label></td>
        <td><input type="text" name=""></td>
        <td><label>Checkbox</label></td>
        <td><input type="checkbox" name="" value=""></td>
        <td><label>Color Picker</label></td>
        <td><input type="color" name="" value=""></td>
        <td><label>Email</label></td>
        <td><input type="email" name=""></td>
      <tr>
        <td><label>Image</label></td>
        <td><input type="image" name=""></td>
        <td><label>File</label></td>
        <td><input type="file" name="" value=""></td>
        <td><label>Hidden</label></td>
        <td><input type="hidden" name=""></td>
        <td><label>Number</label>
        <td><input type="number" name="" value=""></td>
      </tr>
      <tr>
        <td><label>Password Field:</label></td>
        <td><input type="password" name=""></td>
        <td><label>Radio:</label></td>
        <td><input type="radio" name=""></td>
        <td><label>Range</label></td>
        <td><input type="range" name="" value=""></td>
        <td><label>Reset:</label></td>
        <td><input type="reset" name=""></td>
      </tr>
      <tr>
        <td><label>Search:</label></td>
        <td><input type="search" name=""></td>
        <td><label>Submit:</label></td>
        <td><input type="submit" name=""></td>
        <td><label>Telephone:</label></td>
        <td><input type="tel" name=""></td>
        <td><label>Text:</label></td>
        <td><input type="text" name=""></td>
      </tr>
      <tr>
        <td><label>URL:</label></td>
        <td><input type="url" name=""></td>
      </tr>
      <tr>
        <td><label>Time:</label></td>
        <td><input type="time" name=""></td>
        <td><label>Datetime-local</label></td>
        <td><input type="datetime-local" name=""></td>
      </tr>
      <tr>
        <td><label>Date Picker</label></td>
        <td><input type="date" name="" value=""></td>
        <td><label>Month</label></td>
        <td><input type="month" name="" value=""></td>
        <td><label>Week:</label></td>
        <td><input type="week" name=""></td>
      </tr>
    </tbody>
    <tfoot>
    </tfoot>
  </table>
</body>

</html>
